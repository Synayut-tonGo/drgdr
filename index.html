<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Salary Calculater</h1>
        <p>Enter your current salary and tip commission to calculater the total salary.</p>
        <label for="salary">Current Salary:</label>
        <input type="text" id="salary" required placeholder="Enter your salary($0.00)">
        <br>
        <label for="tip"> Tip Commission: </label>
        <input type="text" id="commission" required placeholder="Enter Your Commission(%)">
        <br>
        <button id="calculate">Calculate</button>
        <br>
        <label for="total" id="totalsalary">Total Salary:</label>
        <span id="total"></span>
    </div>
</body>
          <script src="index.js"></script>
</html>
